<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
</head>
<body style="background-color: #ccc;">
    <br><br>
    <h1 style="display: flex;justify-content: center; align-items: center;">Pressione a tecla "F5" para reiniciar a Calculadora!</h1>

    <script>
        var n1 = parseInt(prompt("Digite o primeiro valor: "));
        var oper = prompt("Escolha uma das 4 operações matemáticas:");
        var n2 = parseInt(prompt("Digite o segundo valor: "));
        var resultado = 0;
        var resto = 0;

        switch(oper){
            case "+":
                resultado = n1 + n2;
                alert(resultado)
                break
            case "-":
                resultado = n1 - n2;
                alert(resultado)
                break
            case "*":
                resultado = n1 * n2;
                alert(resultado)
                break
            case "/":
                if (n2 == 0){
                    alert("Não é possível dividir um número por '0'!! Tente novamente!")
                }
                else{
                    resultado = n1 / n2;
                    resto = n1 % n2
                    alert(resultado + "  o resto da divisão é " + resto)
                }
                break
            default:
                alert("Você digitou uma operação inválida!");
        }
    </script>
</body>
</html>
